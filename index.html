<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Simple Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="block">
            <h1>Create your website with Nicepage.</h1>

        </div>
        <div class="block">
            <div class="decor">
                <div class="form-inner">
                    <h3>Get started with a free quotation</h3>
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Enter a valid email address">
                    <label for="Message">Message</label>
                    <textarea placeholder="Enter your message" rows="3"></textarea>
                    <div class="checkbox-container">
                        <input id="agree" type="checkbox">
                        <label for="agree">I accept the Terms of Service.</label>
                    </div>
                    <input class="click" type="button" value="Submit your request">
                </div>
            </div>

        </div>
    </div>
